<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced OCR Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Enhanced OCR Reader</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Input File</h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="drop-area">
                            <input type="file" id="file-input" accept="image/*,.pdf" class="d-none">
                            <label for="file-input" class="upload-label">
                                <i class="bi bi-cloud-arrow-up"></i>
                                <p>Drag & drop image/PDF or click to browse</p>
                                <small class="text-muted">Supports JPG, PNG, PDF (max 10MB)</small>
                            </label>
                            <div id="preview-container" class="mt-3 text-center"></div>
                            <div id="pdf-controls" class="mt-3 d-none">
                                <label>PDF Page: <span id="current-page">1</span>/<span id="total-pages">1</span></label>
                                <div class="d-flex gap-2 mt-2">
                                    <button id="prev-page" class="btn btn-sm btn-outline-secondary">Previous</button>
                                    <button id="next-page" class="btn btn-sm btn-outline-secondary">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Extracted Text</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="language-select">Select Language:</label>
                            <select id="language-select" class="form-select">
                                <option value="eng">English</option>
                                <option value="spa">Spanish</option>
                                <option value="fra">French</option>
                                <option value="deu">German</option>
                            </select>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="fast-mode" checked>
                            <label class="form-check-label" for="fast-mode">Fast Mode (lower accuracy)</label>
                        </div>
                        
                        <button id="extract-btn" class="btn btn-primary w-100 mb-3">Extract Text</button>
                        
                        <div class="progress mb-3 d-none" id="progress-bar">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                        
                        <div class="result-container">
                            <textarea id="result-text" class="form-control" rows="10" placeholder="Extracted text will appear here..." readonly></textarea>
                        </div>
                        
                        <div class="action-buttons mt-3">
                            <button id="copy-btn" class="btn btn-outline-secondary">Copy Text</button>
                            <button id="clear-btn" class="btn btn-outline-danger">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    
    <script>
        // Set PDF worker path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
    </script>
</body>
</html>
